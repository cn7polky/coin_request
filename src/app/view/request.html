<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=" theme-color" content="#4B0082">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/fav_icon.ico">
    <link rel="stylesheet" href="/static/css/index.css">
    <script defer src="/static/js/axios.min.js"></script>
    <script defer src="/static/js/index.js"></script>
    <title>Registro</title>
</head>

<body>
    <nav class="navbar navbar-light bg-dark text-light">
        <span >Mercado BitCoin</span>
    </nav>
    <div class="m-2 p-2">
        <form id="request_form">
            <label for="date"><b>Selecione a data da movimentação</b></label>
            <input class="form-control col-8 mr-2 mb-2" required type="date" name="date" id="date">

            <span ><b>Selecione a Moeda desejada</b></span>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="coin" id="BTC">
                <label class="form-check-label" for="BTC">BitCoin</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="coin" id="LTC">
                <label class="form-check-label" for="LTC">Litecoin</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="coin" id="BCH">
                <label class="form-check-label" for="BCH">BCash</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="coin" id="XRP">
                <label class="form-check-label" for="XRP">XRP (Ripple)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="coin" id="ETH">
                <label class="form-check-label" for="ETH">Ethereum</label>
            </div>
            <button class="btn btn-success" id="send_request" type="submit">Consultar</button>
            <button class="btn btn-danger" id="clear_request" type="button">Limpar Consulta</button>
        </form>
    </div>
    <div id="response" class="hide">
        <div class="col-12">
            <span class="response_title">Moeda Selecionada: </span>
            <span id="coinSelected"></span>
        </div>
        <div class="col-12">
            <span class="response_title">Date: </span>
            <span id="date2"></span>
        </div>
        <div class="col-12">
            <span class="response_title">Opening: </span>
            <span id="opening"></span>
        </div>
        <div class="col-12">
            <span class="response_title">Closing: </span>
            <span id="closing"></span>
        </div>
        <div class="col-12">
            <span class="response_title">Lowest: </span>
            <span id="lowest"></span>
        </div>
        <div class="col-12">
            <span class="response_title">Highest: </span>
            <span id="highest"></span>
        </div>
        <div class="col-12">
            <span class="response_title">Volume: </span>
            <span id="volume"></span>
        </div>
        <div class="col-12">
            <span class="response_title">Quantity: </span>
            <span id="quantity"></span>
        </div>
        <div class="col-12">
            <span class="response_title">Amount: </span>
            <span id="amount"></span>
        </div>
        <div class="col-12">
            <span class="response_title">Avg_price: </span>
            <span id="avg_price"></span>
        </div>
    </div>
    <div class="d-flex justify-content-end mr-3">
        <button class="btn btn-secondary" id="return_page">Voltar</button>
    </div>
</body>

</html>
